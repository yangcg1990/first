<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {#    <link rel="stylesheet" href="//res.layui.com/layui/dist/css/layui.css" media="all">#}
    <link rel="stylesheet" href="{% static 'timing/layui/css/layui.css' %}" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<blockquote class="layui-elem-quote">
    <h1>会议列表:</h1>
</blockquote>

<form class="layui-form">
    {% csrf_token %}
    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>ID</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>时间差</th>
        </tr>
        </thead>
        <tbody>
        {% for meet in meetings %}
            <tr>
                <td>{{ meet.id }}</td>
                <td>{{ meet.start|date:'Y-m-d h:i:s' }}</td>
                <td>{{ meet.end|date:'Y-m-d h:i:s' }}</td>
                <td>{{ meet.dif|date:'Y-m-d h:i:s' }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</form>

<form class="layui-form-pane" action="{% url 'timing:save' %}" method="post">
    {% csrf_token %}
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">开始时间：</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="start" name="start" placeholder="yyyy-MM-dd HH:mm:ss">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">结束时间：</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="end" name="end" placeholder="yyyy-MM-dd HH:mm:ss">
            </div>
        </div>
    </div>
    <button class="layui-btn-normal layui-btn" lay-sbumit="">提交</button>
</form>


<script src="{% static 'timing/layui/layui.js' %}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //日期时间选择器
        laydate.render({
            elem: '#start'
            , type: 'datetime'
        });
        //日期时间选择器
        laydate.render({
            elem: '#end'
            , type: 'datetime'
        });
    });
</script>

</body>
</html>
